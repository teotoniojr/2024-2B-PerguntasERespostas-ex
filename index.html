<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perguntas de Ciências </title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section id="container">
            <article class="card">
                <div class="card__content">
                    <h3> Física </h3>
                    <div class="card__content__question">
                        <p> Qual é a força que impulsiona os corpos em movimento?</p>
                    </div>
                    <div class="card__content__answer">
                        <p> A força de inércia.</p>
                    </div>
                </div>
            </article>
            <article class="card">
                <div class="card__content">
                    <h3> Química </h3>
                    <div class="card__content__question">
                        <p> Qual é a substância que compõe a água?</p>
                    </div>
                    <div class="card__content__answer">
                        <p>H2O</p>
                    </div>    
                </div>
            </article>
            <article class="card">
                <div class="card__content">
                    <h3> Biologia </h3>
                    <div class="card__content__question">
                        <p> O que é uma célula eucarionte ?</p>
                    </div>
                    <div class="card__content__answer">
                        <p> Uma célula que possui núcleo verdadeiro </p>
                    </div>    
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p> Projeto desenvolvido por <a  href="https://github.com/teotoniosjr">Teotonio Jr </a></p> 
    </footer>
</body>
</html>
